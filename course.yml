id: 735
title: Introductie tot Python
programming_language: python
description: >-
  Python is een general-purpose programmeertaal die steeds populairder wordt
  voor data science. Bedrijven wereldwijd gebruiken Python om inzichten uit hun
  data te halen en een concurrentievoordeel te behalen. In tegenstelling tot
  andere Python-tutorials richt deze cursus zich specifiek op Python voor data
  science. In onze cursus Introductie tot Python leer je krachtige manieren om
  data op te slaan en te bewerken, en handige data-sciencetools om met je eigen
  analyses te beginnen. Start nu met DataCamp’s online Python-curriculum.


  De video’s bevatten live transcripties, die je kunt openen door linksonder in
  de video’s op "Show transcript" te klikken.


  De cursushandleiding met termen vind je rechts bij de bronnen.


  Om CPE-credits te behalen, moet je de cursus afronden en minimaal 70% scoren
  op de gekwalificeerde toets. Je gaat naar de toets door rechts op de
  CPE-credits-callout te klikken.
from: python-base-prod:v3.1.0
