description: "Python est un langage de programmation polyvalent qui devient de plus en plus populaire dans le domaine de la science des données. Les entreprises du monde entier utilisent Python pour exploiter leurs données et acquérir un avantage concurrentiel. Contrairement à d'autres tutoriels Python, ce cours se concentre sur Python spécifiquement pour la science des données. Dans notre cours d'introduction à Python, vous découvrirez des méthodes puissantes pour stocker et manipuler des données, ainsi que des outils de science des données utiles pour commencer à effectuer vos propres analyses. Commencez dès maintenant le programme d'études en ligne de DataCamp sur Python.\n\nLes vidéos contiennent des transcriptions en direct, accessibles en cliquant sur «\_Afficher la transcription\_» en bas à gauche des vidéos.\n\nLe glossaire du cours se trouve à droite dans la section «\_Ressources\_».\n\nPour obtenir des crédits CPE, vous devez suivre le cours dans son intégralité et obtenir une note d’au moins 70\_% à l'évaluation qualifiante. Vous pouvez accéder à l'évaluation en cliquant sur la mention «\_Crédits CPE\_» à droite."
