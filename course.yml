id: 735
title: Introdução ao Python
programming_language: python
description: >-
  O Python é uma linguagem de programação de uso geral que está se tornando cada
  vez mais popular na ciência de dados. Empresas de todo o mundo estão usando o
  Python para obter insights de seus dados e obter uma vantagem competitiva.
  Diferentemente de outros tutoriais de Python, este curso se concentra em
  Python especificamente para ciência de dados. Em nosso curso de Introdução ao
  Python, você aprenderá maneiras poderosas de armazenar e manipular dados e
  ferramentas úteis de ciência de dados para começar a realizar suas próprias
  análises. Inicie agora o currículo online de Python do DataCamp.
from: python-base-prod:v2.0.0
