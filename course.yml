title: Python’a Giriş
programming_language: python
description: >-
  Python, veri bilimi alanında giderek daha popüler hale gelen genel amaçlı bir
  programlama dilidir. Dünya çapında şirketler, verilerinden içgörüler elde
  etmek ve rekabette avantaj sağlamak için Python kullanmaktadır. Diğer Python
  eğitimlerinden farklı olarak bu kurs, özellikle veri bilimi için Python’a
  odaklanmaktadır. Python’a Giriş kursumuzda, verileri depolama ve işleme
  hakkında bilgi edinecek, kendi analizlerinizi yapmaya başlamak için yararlı
  veri bilimi araçlarını keşfedeceksiniz. DataCamp’ın çevrimiçi Python
  müfredatına hemen başlayın.


  Videolar canlı transkriptler içerir. Bu transkriptlere videoların sol alt
  köşesindeki "Transkripti göster" seçeneğine tıklayarak erişebilirsiniz.


  Kurs sözlüğü, kaynaklar bölümünün sağ tarafında bulunabilir.


  CPE kredisi almak için kursu tamamlamanız ve nitelikli değerlendirmede %70
  puan almanız gerekir. Sağdaki CPE kredileri başlığına tıklayarak
  değerlendirmeye gidebilirsiniz.
