id: 735
title: Nhập môn Python
programming_language: python
description: >-
  Python là một ngôn ngữ lập trình đa năng ngày càng phổ biến trong lĩnh vực
  khoa học dữ liệu. Các công ty trên toàn thế giới đang sử dụng Python để khai
  thác thông tin từ dữ liệu và tăng lợi thế cạnh tranh. Khác với các khoá học
  Python khác, khóa học này tập trung vào Python dành riêng cho khoa học dữ
  liệu. Trong khóa học Nhập môn Python, bạn sẽ học về cách lưu trữ và xử lý dữ
  liệu một cách hiệu quả, cùng với các công cụ hữu ích trong khoa học dữ liệu để
  bạn có thể bắt đầu tự thực hiện các phân tích của riêng mình. Hãy bắt đầu học
  Python trực tuyến trên DataCamp ngay hôm nay.

  Các video có chú thích trực tiếp, bạn có thể xem bằng cách bấm vào "Hiện phụ
  đề" ở góc dưới bên trái của video.


  Bảng thuật ngữ của khóa học có thể tìm thấy ở bên phải, trong phần tài liệu
  tham khảo.


  Để nhận tín chỉ CPE, bạn cần hoàn thành khóa học và đạt ít nhất 70% trong bài
  kiểm tra đánh giá.Bạn có thể chuyển tới bài kiểm tra bằng cách bấm vào mục tín
  chỉ CPE ở bên phải.
from: python-base-prod:v3.1.0
