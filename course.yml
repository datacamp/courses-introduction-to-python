id: 735
title: Introduction à Python
programming_language: python
description: >-
  Python est un langage de programmation polyvalent qui devient de plus en plus
  populaire dans le domaine de la science des données. Les entreprises du monde
  entier utilisent Python pour exploiter leurs données et acquérir un avantage
  concurrentiel. Contrairement à d'autres tutoriels Python, ce cours se
  concentre sur Python spécifiquement pour la science des données. Dans notre
  cours d'introduction à Python, vous découvrirez des méthodes puissantes pour
  stocker et manipuler des données, ainsi que des outils de science des données
  utiles pour commencer à effectuer vos propres analyses. Commencez dès
  maintenant le programme d'études en ligne de DataCamp sur Python.
from: python-base-prod:v2.0.0
