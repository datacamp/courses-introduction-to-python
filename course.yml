title: Introduzione a Python
programming_language: python
description: >-
  Python è un linguaggio di programmazione general-purpose che sta diventando
  sempre più popolare nella data science. Le aziende di tutto il mondo lo
  utilizzano per ottenere informazioni dai propri dati e guadagnare un vantaggio
  competitivo. A differenza di altri tutorial, questo corso si concentra
  sull’uso di Python applicato specificamente alla data science. Qui imparerai
  metodi efficaci per archiviare e manipolare i dati, oltre a scoprire strumenti
  utili per iniziare a condurre le tue analisi. Inizia subito il corso online di
  Python di DataCamp.


  I video hanno delle trascrizioni in tempo reale, che puoi vedere cliccando su
  "Mostra trascrizione" in basso a sinistra dei video.


  Il glossario del corso lo trovi a destra nella sezione delle risorse.


  Per ottenere i crediti CPE è necessario completare il corso e raggiungere
  almeno il 70% nella valutazione delle competenze finale. Puoi accedere alla
  valutazione delle competenze cliccando sulla sezione “CPE” a destra.
