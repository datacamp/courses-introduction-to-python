description: "Python es un lenguaje de programación de uso general cada vez más popular para la ciencia de datos. Empresas de todo el mundo utilizan Python para extraer información de sus datos y obtener una ventaja competitiva. A diferencia de otros tutoriales de Python, este curso se centra en Python específicamente para la ciencia de datos. En nuestro curso Introducción a Python aprenderás potentes formas de almacenar y manipular datos y conocerás útiles herramientas de ciencia de datos para empezar a realizar tus propios análisis. Empieza ya tu plan de estudios en línea sobre Python en DataCamp.\n\nLos vídeos contienen transcripciones en directo, a las que puedes acceder haciendo clic en «Mostrar transcripción» en la parte inferior izquierda de los vídeos.\n\nEl glosario del curso se encuentra a la derecha, en la sección de recursos.\n\nPara obtener créditos CPE, debes completar el curso y alcanzar una puntuación del 70\_% en la evaluación cualificada. Puedes acceder a la evaluación haciendo clic en la llamada de créditos CPE situada a la derecha."
