id: 735
title: Pengantar Python
programming_language: python
description: >-
  Python adalah bahasa pemrograman tujuan umum yang semakin populer untuk data
  sains. Perusahaan di seluruh dunia menggunakan Python untuk menggali wawasan
  dari data mereka dan meraih keunggulan kompetitif. Berbeda dari tutorial
  Python lainnya, kursus ini berfokus pada Python khusus untuk data sains. Dalam
  kursus Pengantar Python ini, Anda akan mempelajari cara-cara yang efektif
  untuk menyimpan dan memanipulasi data, serta alat data sains yang membantu
  untuk mulai melakukan analisis Anda sendiri. Mulailah kurikulum Python daring
  DataCamp sekarang.


  Video dilengkapi transkrip langsung, yang dapat diakses dengan mengklik "Show
  transcript" di kiri bawah video.


  Glosarium kursus dapat ditemukan di sebelah kanan pada bagian sumber daya.


  Untuk memperoleh kredit CPE, Anda perlu menyelesaikan kursus dan mencapai skor
  70% pada penilaian yang memenuhi syarat. Anda dapat menavigasi ke penilaian
  dengan mengklik pengumuman kredit CPE di sebelah kanan.
