id: 735
title: Einführung in Python
programming_language: python
description: >-
  Python ist eine universell einsetzbare Programmiersprache, die für Data
  Science immer beliebter wird. Unternehmen auf der ganzen Welt nutzen Python,
  um Erkenntnisse aus ihren Daten zu gewinnen und sich einen Wettbewerbsvorteil
  zu verschaffen. Im Gegensatz zu anderen Python-Tutorials konzentriert sich
  dieser Kurs speziell auf Python für Data Science. In unserem Einführungskurs
  zu Python lernst du, wie du Daten speichern und bearbeiten kannst und welche
  nützlichen Data-Science-Tools dir bei deinen eigenen Datenanalysen helfen.
  Starte jetzt den Python-Onlinekurs von DataCamp!


  Die Videos enthalten Live-Transkripte, die du durch Klicken auf „Transkript
  anzeigen“ unten links in den Videos aufrufen kannst.


  Das Kursglossar findest du rechts im Bereich Ressourcen.


  Um CPE-Credits zu erhalten, musst du den Kurs abschließen und in dem Test 70 %
  erreichen.  Du Assessment gelangst du, indem du rechts auf die Angabe zu den
  CPE-Credits klickst.
from: python-base-prod:v3.1.0
